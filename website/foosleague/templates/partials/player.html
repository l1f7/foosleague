{% load thumbnail %}

<div class="player {{ player_class }}">
  <div class="player-avatar">
    {% if player.photo %}
      {% thumbnail player.photo "80x80" crop="center" as im %}
        <img src="{{ MEDIA_URL }}{{ im }}" class="player-img"/>
      {% endthumbnail %}
    {% endif %}
  </div>
  <div class="player-name">{{ player.nickname }}</div>
</div>
