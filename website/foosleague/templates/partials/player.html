{% load thumbnail %}

<div class="player {{ player_class }}">
  <div class="player-avatar">
    {% if player.photo %}
      {% thumbnail player.photo "80x80" crop="center" as im %}
        <img src="http://orig07.deviantart.net/eff7/f/2013/135/d/c/cat_with_space_glasses_by_frzhdzn-d65dw14.jpg" class="player-img"/>
      {% endthumbnail %}
    {% endif %}
  </div>
  <div class="player-name">{{ player.nickname }}</div>
</div>
