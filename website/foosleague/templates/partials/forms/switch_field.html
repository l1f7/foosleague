<div class="field field-image {% if field.field.required %}field--required{% endif %} {% if field.errors %}field--error{% endif %}">
  <label for="{{ field.id_for_label }}" class="field-label">
    <span>{{ field.label }}</span>
  </label>
  <div class="toggle">
    {{ field }}
    <span class="btn"></span>
    <span class="labels"></span>
    <span class="bg"></span>
  </div>
  {% if field.errors %}
    <p class="error error--field">{{ field.errors.as_text }}</p>
  {% endif %}
  {% if field.help_text %}
    <p class="field-helptext">{{ field.help_text }}</p>
  {% endif %}
</div>
